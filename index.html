<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria da Vila</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar"></div>

    <!-- Banner -->
    <div class="banner">
        <img src="image/bemvindo.png" alt="Banner pizza">
        <button class="cta" onclick="document.getElementById('sec').scrollIntoView({behavior: 'smooth'})">
            Fazer pedido
        </button>
    </div>

    <!-- Cardápio -->
    <section id="Cardapio">
        <h1>Cardápio</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Sabores</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabela-cardapio"></tbody>
        </table>
    </section>

    <!-- Resumo -->
    <div class="resumo" id="resumo">
        <h1>Resumo do pedido</h1>
        <table>
            <thead>
                <tr>
                    <th>Sabores</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr class="total-row">
                    <td>TOTAL:</td>
                    <td id="total">R$ 0,00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Formulário -->
    <section id="sec">
        <h1>Faça seu pedido</h1>
        <form id="form">
            <label>Nome:</label>
            <input type="text" id="nome" >

            <label>Telefone:</label>
            <input type="tel" id="telefone">

            <label>Endereço:</label>
            <input type="text" id="endereco">

            <label>Observação:</label>
            <textarea id="obs"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
