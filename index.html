<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Pôr do sol</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="image/lanchonete.png" alt="Banner lanchonete">
        <button class="cta" onclick="document.getElementById('sec').scrollIntoView({behavior: 'smooth'})">
            Fazer pedido
        </button>
    </div>

    <!-- Cardápio -->
    <section id="cardapio">
        <h1>Cardápio</h1>
        <table class="table">
            <tbody id="tabela-cardapio"></tbody>
        </table>
    </section>

    <!-- Formulário -->
    <section id="sec">
        <h1>Preencha suas informações</h1>
        <form id="form">
            <label>Nome:<span style="color:red">*</span></label>
            <input type="text" id="nome">

            <label>Endereço:<span style="color:red">*</span></label>
            <input type="text" id="endereco">

            <label>Observação:</label>
            <textarea id="obs"></textarea>

            <label style="color: red; display: block; text-align: center; font-size: 0.9rem;">* --Seu pedido será enviado via WhatsApp para confirmação-- *</label>
            
            <button type="submit" class="btn">Enviar Pedido</button>
        </form>
    </section>

    <!-- Carrinho -->
    <div id="carrinho" class="carrinho-fechado">
        <span id="numItems"></span>
        <span id="lastItem"></span>
        <button id="btn-carrinho">🛒</button>
        <div class="resumo" id="resumo">
            <h1>Resumo do pedido</h1>
            <table>
                <thead>
                    <tr>
                        <th>Sabores</th>
                        <th>Preço</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>TOTAL:</td>
                        <td id="total">R$ 0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
